    #- env: TARGET=s390x-unknown-linux-gnu DISABLE_TESTS=1
    #  rust: nightly

addons:
  apt:
    packages:
      - libx11-dev
      - libgl1-mesa-dev
      - libxcursor-dev
      - libxi-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxrender-dev

before_install:
  - set -e
  - sudo apt install -y libwacom-dev

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
